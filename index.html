<html>
  <head>
    <title>YIO Configurator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon usage code start -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Favicon usage code end -->
  </head>
  <body>
    <div class="menuFrame" id="menu">
      <div class="logoHolder"><img src="logo.png" alt="Logo" class="menuLogo" /></div>

      <div class="menuItem" onclick="setGuiActive('settings');">YIO Settings</div>
      <div class="menuItem" onclick="setGuiActive('profiles');">Manage Profiles</div>
      <div class="menuItem" onclick="setGuiActive('pages');">Manage Pages</div>
      <div class="menuItem" onclick="setGuiActive('groups');">Manage Groups</div>
      <div class="menuItem" onclick="setGuiActive('entities');">Manage Entities</div>
      <div class="menuItem" onclick="setGuiActive('integrations');">Manage Integrations</div>
      <div class="menuItem" onclick="setGuiActive('advanced');">Advanced</div>
      <!-- <div class="menuItem" onclick="setGuiActive('areas');">Areas</div>-->
      <div class="messageContainer" id="messageContainer">
        <!-- <<div class="notificationOk">This is a Ok Message</div>
        <div class="notificationError">This is a Error Message</div>-->
      </div>
    </div>

    <div class="mainFrame" id="main">
      <div class="configPage" id="configFile" name="configFile">
        <h3>Configuration File</h3>
        <textarea name="configJsonTextBox" id="configJsonTextBox"> </textarea>
        <div class="configMenu"><button type="button" onclick="wsGetConfig();">Reload</button><button type="button" onclick="downloadConfig();">Download</button><button type="button" onclick="wsSetConfig();">Save</button></div>
      </div>

      <div class="configPage" id="areas" name="areas"></div>
      <div class="configPage" id="entities" name="entities"></div>
      <div class="configPage" id="intergrations" name="intergrations"></div>
      <div class="configPage" id="settings" name="settings"></div>
      <div class="configPage" id="ui_config.groups" name="ui_config.groups"></div>
      <div class="configPage" id="ui_config.pages" name="ui_config.pages"></div>
      <div class="configPage" id="ui_config.profiles" name="ui_config.profiles"></div>
    </div>

    <div class="ToolFrame" id="tool">
      <div class="toolPage" id="areasArea" name="areasArea">
        <h3>Area</h3>
        <div class="blockSmall"></div>
        <div class="configItem">
          <label for="areasArea.area">Area name</label>
          <input type="text" name="areasArea.area" placeholder="Livingroom" />
        </div>

        <div class="configItem">
          <label for="areasArea.bluetooth">Bluetooth MAC</label>
          <input type="text" name="areasArea.bluetooth" placeholder="00:00:00:00:00:00" />
        </div>
      </div>

      <div class="toolPage" id="manageProfile" name="manageProfile">
        <h5>Profile</h5>
        <div class="blockSmall"></div>
        <div class="configItem">
          <label for="manageProfile.name">Profile name</label>
          <input type="text" id="manageProfile.name" placeholder="John Doe" />
        </div>
        <button onclick="toolProfileSave()">Save</button>
        <button onclick="toolProfileRemove()">Remove</button>
        <button onclick="toolProfileCancel()">Cancel</button>
      </div>

      <div class="toolPage" id="managePage" name="managePage">
        <h5>Page</h5>
        <div class="blockSmall"></div>
        <div class="configItem">
          <label for="managePage.name">Page name</label>
          <input type="text" id="managePage.name" placeholder="Livingroom" />
        </div>
        <button onclick="toolPageSave()">Save</button>
        <button onclick="toolPageRemove()">Remove</button>
        <button onclick="toolPageCancel()">Cancel</button>
      </div>

      <div class="toolPage" id="manageGroup" name="manageGroup">
        <h5>Group</h5>
        <div class="blockSmall"></div>
        <div class="configItem">
          <label for="manageGroup.name">Group name</label>
          <input type="text" id="manageGroup.name" placeholder="My Groupname" />
        </div>
        <button onclick="toolGroupSave()">Save</button>
        <button onclick="toolGroupRemove()">Remove</button>
        <button onclick="toolGroupCancel()">Cancel</button>
      </div>

      <div class="toolPage" id="toolEntities" name="toolEntities"></div>
      <div class="toolPage" id="toolPages" name="toolPages"></div>
      <div class="toolPage" id="toolGroups" name="toolGroups"></div>
    </div>
  </body>
  <script src="sort.js"></script>
  <script src="configurator.js"></script>
</html>
