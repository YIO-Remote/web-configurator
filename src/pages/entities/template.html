<div>
    <h1 class="title">Entities controlled by YIO remote</h1>
    <yio-table :items="entities" max-height="580px" @onItemSelected="onItemSelected" @onItemsDeselected="onItemsDeselected">
        <template v-slot:header>
            <th>
                Name
            </th>
            <th>
                Integration
            </th>
            <th>
                Type
            </th>
            <th :style="{ width: '80px' }"></th>
        </template>
        <template v-slot:item="{ item }">
            <td>
                {{item.name}}
            </td>
            <td>
                {{item.integration}}
            </td>
            <td>
                {{item.type}}
            </td>
            <td :style="{ width: '80px' }">
                <delete-button @onClick="onItemDeleted(item)"></delete-button>
            </td>
        </template>
    </yio-table>
</div>
