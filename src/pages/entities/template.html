<div>
    <h1 class="title">Entities controlled by YIO remote</h1>
    <yio-table :items="loaded" max-height="580px" :disable-selection="true">
        <template v-slot:header>
            <th style="width: 50px;">
            </th>
            <th>
                Name
            </th>
            <th>
                Integration
            </th>
            <th>
                Type
            </th>
            <th :style="{ width: '80px' }"></th>
        </template>
        <template v-slot:item="{ item }">
            <td style="width: 50px;">
                <span class="icon" :class="item.type"></span>
            </td>
            <td>
                 {{item.friendly_name}}
            </td>
            <td>
                {{item.integration ? item.integration.friendly_name : ''}}
            </td>
            <td>
                {{item.type}}
            </td>
            <td :style="{ width: '80px' }">
                <action-icon-button @onClick="onItemDeleted(item)" type="delete"></action-icon-button>
            </td>
        </template>
    </yio-table>
</div>
