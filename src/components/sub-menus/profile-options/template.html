<TabContainer ref="tabs">
   <Tab name="Pages">
      <div class="items-container">
         <div class="items-description">
            You can add groups to a page after dragging it under a profile and selecting it.
         </div>
         <div class="items-list-title">
            Available Pages
         </div>
         <div class="items-list">
            <draggable class="list-group" v-bind="pagesDragOptions" :list="pages">
               <transition-group type="transition">
                  <small-card v-for="page in pages" :key="page.id" :data-id="page.id" :title="page.name" :iconType="getIconType(page)" @onIconClick="onDeletePage(page)">
                     <template v-slot:body v-if="page.groups.length > 0">
                        <ul>
                           <li v-for="group in page.groups" :key="group.id">
                              {{group.name}}
                           </li>
                        </ul>
                     </template>
                  </small-card>
               </transition-group>
             </draggable>
         </div>
      </div>
   </Tab>
   <Tab name="Groups">
      <div class="items-container">
         <div class="items-description">
            You can add entities to a group after dragging it under a page in the remote view to the left.
         </div>
         <div class="items-list-title">
            Available Groups
         </div>
         <div class="items-list">
            <draggable class="list-group" v-bind="groupsDragOptions" :list="groups">
               <transition-group type="transition">
                  <small-card v-for="group in groups" :key="group.id" :data-id="group.id" :title="group.name" :iconType="'delete'" @onIconClick="onDeleteGroup(group)">
                     <template v-slot:body>
                        <ul>
                           <li v-for="entity in group.entities" :key="entity.entity_id">
                              {{entity.friendly_name}}
                           </li>
                        </ul>
                    </template>
                  </small-card>
               </transition-group>
             </draggable>
         </div>
      </div>
   </Tab>
   <Tab name="Entities">
      <div class="items-container">
         <div class="items-description">
            Drag entities to the remote view to add them to favorites or a group.
         </div>
         <ul>
            <li v-for="(entities, entityType) in groupedEntities" :key="entityType">
               <div class="items-list-title">
                  {{entityType}}
               </div>
               <div class="items-list">
                  <draggable class="list-group" v-bind="entitiesDragOptions" :list="entities">
                     <transition-group type="transition">
                        <small-card v-for="entity in entities" :key="entity.entity_id" :data-id="entity.entity_id" :data="entity" :title="entity.friendly_name"></small-card>
                     </transition-group>
                   </draggable>
               </div>
            </li>
         </ul>
      </div>
   </Tab>
</TabContainer>
