<table class="table">
	<thead>
		<tr class="header-row">
			<slot name="header"></slot>
		</tr>
	</thead>
	<perfect-scrollbar>
		<tbody>
			<tr v-for="(item, index) in items" class="body-row" :class="{ selected: index === selectedIndex, enabled: !disableSelection }" @click="rowSelected(index)">
				<slot name="item" :item="item"></slot>
			</tr>
		</tbody>
	</perfect-scrollbar>
</table>
