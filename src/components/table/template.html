<table class="table">
	<thead>
		<tr class="header-row">
			<slot name="header"></slot>
		</tr>
	</thead>
	<tbody :style="{ 'max-height': maxHeight }">
		<tr v-for="(item, index) in items" class="body-row" :class="{ selected: index === selectedIndex }" @click="rowSelected(index)">
			<slot name="item" :item="item"></slot>
		</tr>
	</tbody>
</table>
