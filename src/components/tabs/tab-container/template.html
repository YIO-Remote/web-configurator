<div class="tab-container">
    <ul class="tabs">
        <li
            v-for="(tab, index) in tabs"
            :key="index"
            :class="{ 'is-active': tab.isActive }"
            @click="selectTab(tab)"
            class="tab">
            {{tab.name}}
        </li>
    </ul>
    <div class="panels">
        <slot/>
    </div>
</div>
